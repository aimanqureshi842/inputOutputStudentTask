<div class="card">
    <div class="card-body">
        <form action="" #employeeForm="ngForm" (ngSubmit)="onemplAdd()">
            <div class="form-group">
                <label for="name">Full Name <sup>*</sup></label>
                <input type="text" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="age"> Age </label>
                <input type="text" class="form-control" name="age" ngModel required>
            </div>
            <div class="form-group">
                <label for="department">Department <sup>*</sup></label>
                <select name="department" ngModel required id="department" class="form-control">
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>
            <button mat-stroked-button color="primary" type="submit" *ngIf="!isInEditMode;else updateEmpl">Add Employee</button>
            <ng-template #updateEmpl>
                <button mat-stroked-button color="primary" type="button" (click)="onEmpUpdate()">Update Employee</button>
            </ng-template>

        </form>
    </div>
</div>
